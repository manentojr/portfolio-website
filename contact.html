<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body class="contact">
    <section class="contact-section">
      <h1>Get In Touch</h1>
      <p class="subtitle">This is where conversations begin</p>
    
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required>
    
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
    
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="" required>
    
        <label for="message">Message</label>
        <textarea id="message" placeholder="" required></textarea>
    
        <button type="submit">REACH</button>
      </form>
    </section>
    

    <footer class="footer">
      <div class="social-icons">
        <a href="#"><i class="fas fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/raymond-manento-76b8a1204"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/manentojr"><i class="fab fa-github"></i></a>
        <a href="https://x.com/ray_ento"><i class="fab fa-x-twitter"></i></a>
      </div>
      <p>&copy; Raymond Manento 2025</p>
    </footer>

</body>
</html>
